<!DOCTYPE html>
<html>
    <head>
        <title>Simple Layout</title>
    </head>
    <body>
        <table align="center" border="2" cellspacing="3" width="880" height="800" >
            <tr>
                <td align="center" width="280" height="100">LOGO[280x100]</td>
                <td align="center" width="300" height="100">HEADER[300x100]</td>
                <td align="center" width="300" height="100">USER MENU[300x100]</td>
            </tr>
            <tr>
                <td align="center" rowspan="2" width="280" height="600">SIDEBAR[280x600]</td>
                <td align="center" colspan="2" width="600" height="600">CONTENT[600x600]</td>
            </tr>
            <tr>
                <td align="center" width="300" height="100">FOOTER BANNER[300x100]</td>
                <td align="center" width="300" height="100">SOCIALS[300x100]</td>
            </tr>
        </table>
    </body>
</html>
